<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест 403 страницы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .method-toggle {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
        }
        
        .error-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            padding: 20px;
        }
        
        .error-403 {
            /* Адаптивные размеры с сохранением пропорций */
            width: 100%;
            max-width: 435px;
            height: auto;
            aspect-ratio: 435 / 670; /* Сохраняем оригинальные пропорции */
            
            background-image: url('static/img/403.png');
            background-repeat: no-repeat;
            background-size: 200% 100%; /* Двойная ширина для двух тем */
            background-position: left center;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            
            /* Плавные переходы */
            transition: box-shadow 0.3s ease;
        }
        
        /* Светлая тема: показываем левую половину */
        body.light-theme .error-403 {
            background-position: left center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }
        
        /* Тёмная тема: показываем правую половину */
        body.dark-theme .error-403 {
            background-position: right center;
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.3);
        }
        
        /* Альтернативный подход с CSS-маской для более точного контроля */
        .error-403-alt {
            width: 100%;
            max-width: 435px;
            height: auto;
            aspect-ratio: 435 / 670;
            
            background-image: url('static/img/403.png');
            background-repeat: no-repeat;
            background-size: cover; /* Покрываем весь элемент */
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
            
            /* Маска для показа только левой половины в светлой теме */
            mask: linear-gradient(to right, black 50%, transparent 50%);
            -webkit-mask: linear-gradient(to right, black 50%, transparent 50%);
        }
        
        /* В темной теме показываем правую половину */
        body.dark-theme .error-403-alt {
            mask: linear-gradient(to right, transparent 50%, black 50%);
            -webkit-mask: linear-gradient(to right, transparent 50%, black 50%);
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .error-container {
                min-height: 60vh;
                padding: 15px;
            }
            
            .error-image-container {
                min-height: 300px;
                padding: 15px;
            }
            
            .error-403, .error-403-alt {
                max-width: 320px; /* Уменьшаем максимальную ширину на мобильных */
            }
        }
        
        @media (max-width: 480px) {
            .error-403, .error-403-alt {
                max-width: 280px; /* Еще меньше на очень маленьких экранах */
            }
        }
        
        .card {
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        
        .btn {
            border-radius: 25px;
            padding: 10px 20px;
        }
    </style>
</head>
<body class="light-theme">
    <!-- Кнопка переключения темы -->
    <div class="theme-toggle">
        <button class="btn btn-outline-light" onclick="toggleTheme()">
            <i class="fas fa-moon" id="theme-icon"></i>
        </button>
    </div>

    <div class="error-container">
        <div class="row g-4 align-items-center">
            <!-- Левая колонка - картинка -->
            <div class="col-lg-6">
                <div class="error-image-container">
                    <!-- Основной подход: background-position -->
                    <div class="error-403"></div>
                    
                    <!-- Альтернативный подход: CSS-маска (закомментирован) -->
                    <!-- <div class="error-403-alt"></div> -->
                </div>
            </div>
            
            <!-- Правая колонка - карточка с текстом -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body text-center">
                        <!-- Заголовок -->
                        <h1 class="display-1 fw-bold text-warning mb-3">403</h1>
                        <h2 class="h3 mb-4">Доступ запрещен</h2>
                        
                        <!-- Описание -->
                        <p class="lead mb-4">
                            У вас нет прав для доступа к этой странице. 
                            Если вы считаете, что это ошибка, обратитесь к администратору системы.
                        </p>
                        
                        <!-- Действия -->
                        <div class="d-flex justify-content-center gap-3">
                            <button class="btn btn-warning" onclick="alert('Переход на главную')">
                                <i class="fas fa-home me-2"></i>
                                На главную
                            </button>
                            <button class="btn btn-outline-secondary" onclick="alert('Возврат назад')">
                                <i class="fas fa-arrow-left me-2"></i>
                                Назад
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Переключение темы
        function toggleTheme() {
            const body = document.body;
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            
            if (body.classList.contains('light-theme')) {
                // Переключаемся на темную тему
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                html.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            } else {
                // Переключаемся на светлую тему
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                html.setAttribute('data-theme', 'light');
                themeIcon.className = 'fas fa-moon';
            }
            
            // Применяем тему для изображения
            apply403Theme();
        }
        
        // Определяем тему и применяем соответствующий класс для картинки 403
        function apply403Theme() {
            const body = document.body;
            const html = document.documentElement;
            const error403 = document.querySelector('.error-403');
            
            // Получаем текущую тему из data-theme атрибута
            const currentTheme = html.getAttribute('data-theme');
            
            if (error403) {
                if (currentTheme === 'dark') {
                    body.classList.add('dark-theme');
                    body.classList.remove('light-theme');
                    error403.style.backgroundPosition = 'right center';
                } else {
                    body.classList.add('light-theme');
                    body.classList.remove('dark-theme');
                    error403.style.backgroundPosition = 'left center';
                }
            }
        }
        
        // Применяем тему при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            apply403Theme();
        });
    </script>
</body>
</html>
