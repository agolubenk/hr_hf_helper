<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Тест Telegram JavaScript</h4>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testGenerateQR()">
                            Тест generateQR
                        </button>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testGenerateQR() {
            const result = document.getElementById('result');
            result.innerHTML = '<div class="alert alert-info">Тестируем функцию generateQR...</div>';
            
            // Проверяем, определена ли функция
            if (typeof generateQR === 'function') {
                result.innerHTML = '<div class="alert alert-success">✅ Функция generateQR определена!</div>';
            } else {
                result.innerHTML = '<div class="alert alert-danger">❌ Функция generateQR не определена!</div>';
            }
        }
    </script>

    <!-- Подключаем наш JavaScript -->
    <script src="/static/js/telegram_auth.js"></script>
