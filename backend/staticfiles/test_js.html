<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Telegram JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Тест Telegram JavaScript</h4>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="generateQR()">
                            Тест generateQR
                        </button>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Проверяем функции
        function checkFunctions() {
            const result = document.getElementById('result');
            let html = '<div class="alert alert-info">Проверка функций:</div><ul>';
            
            const functions = ['generateQR', 'submit2FA', 'recreateQR', 'resetAuth', 'cancelAuth'];
            functions.forEach(func => {
                if (typeof window[func] === 'function') {
                    html += `<li>✅ ${func} - определена</li>`;
                } else {
                    html += `<li>❌ ${func} - не определена</li>`;
                }
            });
            
            html += '</ul>';
            result.innerHTML = html;
        }
        
        // Проверяем сразу при загрузке
        window.addEventListener('load', checkFunctions);
    </script>

    <!-- Подключаем наш JavaScript -->
    <script src="/static/js/telegram_auth.js"></script>
</body>
</html>
